<!-- git clone: clone a repository -->

<!-- git add: tell Git that I would like to add a file to track the next time I save -->

<!-- git commit: tell Git that I would like to save a snapshot of the current state of the repository -->
<!-- git commit -m "message" -->
<!-- e.g. git commit -m "add line" -->

<!-- git commit -am "message": including the steps of git add and git commit -->

<!-- git status: tell us what currently happening inside of my repository -->

<!-- git push: push the new version up to GitHub -->

<!-- git pull: download the latest version from repository -->

<!-- git log: track all of the commits that have been made -->

<!-- git reset : reset to previous commit -->
<!-- git reset --hard <commit>: reset to particular commit -->
<!-- git reset --hard origin/master: recall the current version in GitHub -->

<!-- git branch -->
<!-- git checkout -b name: e.g. git checkout -b style in the example-->
<!-- git checkout master: switch back to master branch -->
